<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
    }
    .link a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 0.5rem;
    }
    #success {
      color: green;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required autocomplete="username" />
    <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
    <button type="submit">Sign Up</button>
    <div id="error"></div>
    <div id="success"></div>
  </form>
  <div class="link">
    Already have an account? <a href="index.html">Log in here</a>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      successDiv.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://bjarnyy-backend.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          successDiv.textContent = 'Signup successful! You can now log in.';
          signupForm.reset();
        } else {
          errorDiv.textContent = data.message || 'Signup failed';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error';
        console.error(err);
      }
    });

    // If already logged in, redirect to welcome page
    if (localStorage.getItem('username')) {
      window.location.href = 'welcome.html';
    }
  </script>
</body>
</html>
